<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Loan Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="heading"></div>
			<div class="main-form">
				<div class="title-heading">
					<h4>Repayment Loan Calculator</h4>
				</div>
				<div class="body-form">
					<div class="flex-container">
						<div class="container-border">
							<h2>Loan Amount</h2>
						</div>
						<div class="container-border">
							<h2>Loan Duration</h2>
						</div>
					</div>
					<div class="flex-container">
						<div class="container-border">
							<h2>Annual Interest rate</h2>
						</div>
						<div class="container-border">
							<h2>Repayment Frequency</h2>
						</div>
					</div>
					<div class="flex-container">
						<div class="container-border">
							<h2>Down payment</h2>
						</div>
						<div class="container-border">
							<h2>Additional Feature</h2>
						</div>
					</div>
				</div>
				<button type="submit" id="calculate-button">Calculate</button>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
